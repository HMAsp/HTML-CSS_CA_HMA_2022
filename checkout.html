<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rainydays checkout page. View your cart" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Rainydays | Checkout</title>
  </head>
  <body>
    <header>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox">
        <img src="images/burgermenu.png" alt="hamburgermenu icon" />
      </label>
      <nav>
        <!-- remember active class -->
        <a href="index.html">Home</a>
        <a href="Products/womens.html">For Her</a>
        <a href="products/mens.html">For Him</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <img
        src="images/Cart_item.png"
        alt="Shopping cart icon"
        class="cart-img" />
    </header>
    <main class="aboutmain">
      <section class="logodiamond">
        <a href="index.html">
          <img
            src="images/Logodiamond.png"
            alt="Rainydayslogo picturing a siluette of a person walking in the sunset" />
        </a>
      </section>
      <section class="contact" id="contact_checkout">
        <h1>Cart</h1>
        <section class="checkout">
          <div class="cart">
            <p>item</p>
          </div>
          <div class="product">
            <img
              src="images/RainyDays_Jacket1_2.png"
              alt="Gray and orange sailor jacket with a high neck and waterproof shell" />
          </div>
          <div class="itemandprice">
            <p>1x Sailor jacket</p>
            <p id="size">Size: Large</p>
            <p>$ 59.99</p>
          </div>
          <div class="shipping">
            <p>Shipping</p>
            <p>$ 2.99</p>
          </div>
          <div class="sumtext">
            <p>Sum Total</p>
            <p>$ 62.98</p>
          </div>
          <div class="trashcan">
            <a href="checkout_empty.html">
              <img
                id="trashcan"
                src="images/trashcan.png"
                alt="Trashcan icon" />
            </a>
          </div>
        </section>
        <section>
          <form class="checkoutform" action="confirmation.html">
            CHECKOUT
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter full name. Required"
              required />
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter Email address" />
            <label for="address">Street Address</label>
            <input
              type="text"
              id="address"
              placeholder="Street name, house/app number" />
            <label for="postal">Post Address and zip code</label>
            <div class="checkoutform__postal">
              <input type="text" id="postal" placeholder="Post address" />
              <input type="number" id="zip" placeholder="zip" />
            </div>
            <label for="creditcard">
              Credit card number, expiry date and CVV
            </label>
            <div class="checkoutform__creditcard">
              <input
                type="text"
                id="creditcard"
                placeholder="Credit card number" />
              <input type="number" id="expire" placeholder="exp" />
              <input type="number" id="cvv" placeholder="cvv" />
            </div>
            <input type="submit" id="checkout__cta" value="Buy Now" />
          </form>
        </section>
      </section>
      <a href="products/product_detail_women.html" id="checkout__cta_back">
        Go Back
      </a>
    </main>
    <footer>
      <section>
        <div class="mountainlogo">
          <img
            src="images/RainyDays_mountain.png"
            alt="simple mountain logo siluette" />
        </div>
        <div class="socialmedia">
          <div>
            <img src="images/instagram.png" alt="Instagram logo icon" />
            <p>Instagram</p>
          </div>
          <div>
            <img src="images/Facebook.png" alt="facebook logo icon" />
            <p>Facebook</p>
          </div>
          <div>
            <img src="images/Tiktok.png" alt="tiktok logo icon" />
            <p>TikTok</p>
          </div>
          <div>
            <img src="images/twitter.png" alt="twitter logo icon" />
            <p>Twitter</p>
          </div>
        </div>
        <p class="copyright">copyright &copy;</p>
      </section>
    </footer>
  </body>
</html>
