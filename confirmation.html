<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Raidydays congratulations you have bought something"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Rainydays | Confirmation</title>
  </head>
  <body>
    <header>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox"
        ><img src="images/burgermenu.png" alt="hamburgermenu icon"
      /></label>
      <nav>
        <!-- remember active class -->
        <a href="index.html">Home</a>
        <a href="Products/womens.html">For Her</a>
        <a href="products/mens.html">For Him</a>
        <a class="active" href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <img src="images/Cart.png" alt="Shopping cart icon" class="cart-img" />
    </header>
    <main class="aboutmain">
      <section class="logodiamond">
        <img
          src="images/Logodiamond.png"
          alt="Rainydayslogo picturing a siluette of a person walking in the sunset"
        />
      </section>
      <section class="contact">
        <h1>Success</h1>
        <div class="wrapper">
          <p class="contact-text">
            Your order has been confirmed and will be shipped within 10-12
            business days.
          </p>
          <h2 class="contact-text">Thank you for your order!.</h2>
        </div>
      </section>
      <section class="index__cta">
        <a class="cta" href="Products/womens.html">Shop more for her</a>
        <a class="cta-small" href="Products/mens.html">Shop more for him</a>
      </section>
    </main>
    <footer>
      <section>
        <div class="mountainlogo">
          <img src="images/RainyDays_mountain.png" alt="mountain siluette" />
        </div>
        <div class="socialmedia">
          <div>
            <img src="images/instagram.png" alt="Instagram logo icon" />
            <p>Instagram</p>
          </div>
          <div>
            <img src="images/Facebook.png" alt="facebook logo icon" />
            <p>Facebook</p>
          </div>
          <div>
            <img src="images/Tiktok.png" alt="tiktok logo icon" />
            <p>TikTok</p>
          </div>
          <div>
            <img src="images/twitter.png" alt="twitter logo icon" />
            <p>Twitter</p>
          </div>
        </div>
        <p class="copyright">copyright &copy;</p>
      </section>
    </footer>
  </body>
</html>
