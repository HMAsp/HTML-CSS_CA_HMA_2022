<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="We have all the jackets you would ever need!"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Rainydays | Home</title>
  </head>
  <body>
    <header>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox"
        ><img src="images/burgermenu.png" alt="hamburgermenu icon"
      /></label>
      <nav>
        <!-- remember active class -->
        <a href="index.html">Home</a>
        <a href="Products/womens.html">For Her</a>
        <a href="products/mens.html">For Him</a>
        <a class="active" href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <img src="images/Cart.png" alt="Shopping cart icon" class="cart-img" />
    </header>
    <main class="aboutmain">
      <section class="logodiamond">
        <img
          src="images/Logodiamond.png"
          alt="Rainydayslogo picturing a siluette of a person walking in the sunset"
        />
      </section>
      <section class="contact">
        <h1>Cart</h1>
        <section class="checkout">
          <div class="cart">
            <p>item</p>
          </div>
          <div class="emptytext">
            <p>You have no items in your shopping cart</p>
          </div>
          <div class="sumtext">
            <p>Sum Total</p>
            <p>$ 0.0</p>
          </div>
          <div class="trashcan">
            <a href="checkout_empty.html"
              ><img id="trashcan" src="images/trashcan.png" alt="Trashcan icon"
            /></a>
          </div>
        </section>
        <section>
          <form class="checkoutform" action="confirmation.html">
            Checkout
            <input type="text" id="name" placeholder="Full name" required />
            <input type="email" id="email" placeholder="Email address" />
            <input type="address" id="address" placeholder="Street address" />
            <div class="checkoutform__postal">
              <input type="text" id="postal" placeholder="Post address" />
              <input type="number" id="zip" placeholder="zip" />
            </div>
            <div class="checkoutform__creditcard">
              <input
                type="text"
                id="creditcard"
                placeholder="Credit card number"
              />
              <input type="number" id="expire" placeholder="exp" />
              <input type="number" id="cvv" placeholder="cvv" />
            </div>
            <input type="submit" id="checkout__cta" value="Buy Now" />
          </form>
        </section>
      </section>
      <a href="checkout.html" id="checkout__cta_back">Go Back</a>
    </main>
    <footer>
      <section>
        <div class="mountainlogo">
          <img src="images/RainyDays_mountain.png" alt="mountain siluette" />
        </div>
        <div class="socialmedia">
          <div>
            <img src="images/instagram.png" alt="Instagram logo icon" />
            <p>Instagram</p>
          </div>
          <div>
            <img src="images/Facebook.png" alt="facebook logo icon" />
            <p>Facebook</p>
          </div>
          <div>
            <img src="images/Tiktok.png" alt="tiktok logo icon" />
            <p>TikTok</p>
          </div>
          <div>
            <img src="images/twitter.png" alt="twitter logo icon" />
            <p>Twitter</p>
          </div>
        </div>
        <p class="copyright">copyright &copy;</p>
      </section>
    </footer>
  </body>
</html>
