<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="We have all the jackets you would ever need!"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Rainydays | Home</title>
  </head>
  <body>
    <header>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox"
        ><img src="images/burgermenu.png" alt="hamburgermenu icon"
      /></label>
      <nav>
        <!-- remember active class -->
        <a class="active" href="index.html">Home</a>
        <a href="Products/womens.html">For Her</a>
        <a href="products/mens.html">For Him</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <img src="images/Cart.png" alt="Shopping cart icon" class="cart-img" />
    </header>
    <main>
      <section class="logodiamond">
        <img
          src="images/Logodiamond.png"
          alt="Rainydayslogo picturing a siluette of a person walking in the sunset"
        />
        <div class="h1-background">
          <h1>Contact Us</h1>
        </div>
      </section>
      <section class="contact">
        <div class="wrapper">
          <p class="contact-text">
            For any inquiries about our products, shop or shipping feel free to
            send us a message.
          </p>
          <form method="post"></form>
          <section class="contact-form">
            <label for="name">Full Name</label>
            <input type="text" name="name" />
            <label for="email">E-mail Address</label>
            <input type="email" name="email" />
            <label for="subject">Subject</label>
            <input type="text" name="subject" />
          </section>
          <section class="contact-message">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
            <div class="contact-submit">
              <input type="submit" name="Send" />
            </div>
          </section>
        </div>
      </section>
    </main>
    <footer>
      <section>
        <div class="mountainlogo">
          <img src="images/RainyDays_mountain.png" alt="mountain siluette" />
        </div>
        <div class="socialmedia">
          <div>
            <img src="images/instagram.png" alt="Instagram logo icon" />
            <p>Instagram</p>
          </div>
          <div>
            <img src="images/Facebook.png" alt="facebook logo icon" />
            <p>Facebook</p>
          </div>
          <div>
            <img src="images/Tiktok.png" alt="tiktok logo icon" />
            <p>TikTok</p>
          </div>
          <div>
            <img src="images/twitter.png" alt="twitter logo icon" />
            <p>Twitter</p>
          </div>
        </div>
        <p class="copyright">&copy; copyright</p>
      </section>
    </footer>
  </body>
</html>
