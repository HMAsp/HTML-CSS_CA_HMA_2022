<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="We have all the jackets you would ever need!"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Rainydays | Home</title>
  </head>
  <body>
    <header>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox"
        ><img src="../images/burgermenu.png" alt="hamburgermenu icon"
      /></label>
      <nav>
        <!-- remember active class -->
        <a class="active" href="index.html">Home</a>
        <a href="womens.html">For Her</a>
        <a href="mens.html">For Him</a>
        <a href="../about.html">About</a>
        <a href="../contact.html">Contact</a>
      </nav>
      <img src="../images/Cart.png" alt="Shopping cart icon" class="cart-img" />
    </header>
    <main>
      <section class="logodiamond">
        <img
          src="../images/Logodiamond.png"
          alt="Rainydayslogo picturing a siluette of a person walking in the sunset"
        />
        <div class="h1-background">
          <h1>Womens jackets</h1>
        </div>
      </section>
      <section class="products">
        <div class="product-sizecheckbox">
          <input type="checkbox" id="small" />
          <input type="checkbox" id="medium" />
          <input type="checkbox" id="large" />
        </div>
        <div class="products-name">
            <p>Sailor jacket</p>
            <p>$ 59.99</p>
          </div>
        <div class="products-jacket">
          <img
            src="../images/RainyDays_Jacket1 2.png"
            alt="Orange and grey sailor jacket with a high neck"
          />
        </div>
        <div>
          <div class="product-moreinfo">
          <a href="#">Click for more</a>
        </div>
           <div class="product-buttons">
          <a href="#" class="cta">Add to cart</a>
          <a href="#" class="cta">Quick buy</a>
        </div>
      </section>
    </main>
    <footer>
      <section>
        <div class="mountainlogo">
          <img src="../images/RainyDays_mountain.png" alt="mountain siluette" />
        </div>
        <div class="socialmedia">
          <div>
            <img src="../images/instagram.png" alt="Instagram logo icon" />
            <p>Instagram</p>
          </div>
          <div>
            <img src="../images/Facebook.png" alt="facebook logo icon" />
            <p>Facebook</p>
          </div>
          <div>
            <img src="../images/Tiktok.png" alt="tiktok logo icon" />
            <p>TikTok</p>
          </div>
          <div>
            <img src="../images/twitter.png" alt="twitter logo icon" />
            <p>Twitter</p>
          </div>
        </div>
        <p class="copyright">&copy; copyright</p>
      </section>
    </footer>
  </body>
</html>
